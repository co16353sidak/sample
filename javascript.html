<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
</head>

<body>
  <div class="col-lg-12 container text-center">
    <div class="col-lg-6">
      <input type="text" id="age" name="age" placeholder="enter your age" value="18">
    </div>
    <div class "col-lg-6">
      <button type="button" onclick="myFunction()" class="btn btn-primary">Try It</button>
    </div>
  </div>

  <p id="demo0" class="container alert alert-warning">
  </p>
  <p id="demo1" class="container alert alert-warning">
  </p>
  <p id="demo2" class="container alert alert-warning">
  </p>

<div class="alert alert-success" role="alert"  >
  <strong>Well done!</strong> You successfully read <a onmouseover="funct()" class="alert-link" id="chicken">this important alert message</button>.
</div>

  <script type="text/javascript">

    function funct() {
      var string = "Ignore it now";
      document.getElementById("chicken").innerHTML = string;
    }
    function myFunction() {
      var age, voteable;
      age = Number(document.getElementById("age").value);
      if (isNaN(age)) {
        voteable = "Input is not a number";
      } else {
        voteable = (age < 18) ? "Too young" : "Old enough";
        document.getElementById("demo0").innerHTML = voteable;
      }
    }

    var d = new Date();
    document.getElementById("demo1").innerHTML = d.getTime();
    var age, voteable;
    voteable = (age < 18) ? "Too young" : "Old Enough";
    document.getElementById("demo2").innerHTML = voteable;
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
</body>

</html>
